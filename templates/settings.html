{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block navbar_user %}
<div class="d-flex gap-2 align-items-center">
    <div>
        <img src="hello.jpg" class="img-thumbnail" alt="...">
    </div>
    <div class="content">
        <div class="content_name">User Name</div>
        <div class="content_links">
            <a href="#">Settings</a>
            <a href="#">Log Out</a>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<section class="col vh-100">
    <div class="d-flex align-items-center gap-2 mb-4">
        <h1>Settings: </h1>
        <h1>_Nickname_</h1>
    </div>
    <form>
        <div class="d-flex justify-content-around align-items-center mb-3">
            <label for="login_input" class="form-label col-2">Login</label>
            <input type="text" class="form-control flex-grow-1" id="login_input" placeholder="user login">
        </div>

        <div class="d-flex justify-content-around align-items-center mb-3">
            <label for="email_input" class="form-label col-2">Email</label>
            <input type="text" class="form-control flex-grow-1" id="email_input" placeholder="user email">
        </div>

        <div class="d-flex justify-content-around align-items-center mb-3">
            <label for="nickname_input" class="form-label col-2">NickName</label>
            <input type="text" class="form-control flex-grow-1" id="nickname_input" placeholder="user nick">
        </div>

        <div class="d-flex justify-content-around align-items-center mb-3">
            <label for="avatar_input" class="form-label col-2 align-self-baseline">Upload avatar</label>
            <div class="d-flex flex-column align-items-left flex-grow-1">
                <div style="height: 200px; width: 200px;"
                     class="border mb-2 d-flex justify-content-center align-items-center">
                    <img src="#" alt="img" class="img-fluid" style="max-height: 100%; max-width: 100%;">
                </div>
                <input class="form-control mb-4" type="file" id="avatar_input" style="width: 200px;">
                <button type="submit" class="btn btn-primary" style="width:100px">Save</button>
            </div>
        </div>
    </form>

</section>
{% endblock %}
